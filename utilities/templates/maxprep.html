<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuración de Preparación</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 50px;
        }
        .container {
            max-width: 800px;
        }
        .card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #007bff;
            color: white;
        }
        .form-control {
            border-radius: 0.375rem;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .form-check-inline {
            margin-right: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
	<div class="mb-3">
            <a href="{% url 'index' %}" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-left-circle me-1"></i> Volver al inicio
            </a>
        </div>
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">Configuración de Preparación - Max Prep</h3>
            </div>
            <div class="card-body">
                <form method="POST" action="{% url 'maxprep' %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="gd_list" class="form-label">Indica que grupos de BurguerQueen deseas modificar (separados por comas):</label>
                        <input type="text" id="gd_list" name="gd_list" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="utc_offset" class="form-label">Zona Horaria (Ej: -2, 1.5, etc):</label>
                        <input type="text" id="utc_offset" name="utc_offset" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Opción Pedido Auto:</label><br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="opcion" id="opcion_si" value="1" required>
                            <label class="form-check-label" for="opcion_si">Sí</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="opcion" id="opcion_no" value="-1" required>
                            <label class="form-check-label" for="opcion_no">No</label>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="fechas" class="form-label">Fechas JSON (init, end, offset):</label>
                        <textarea name="fechas" id="fechas" rows="10" class="form-control" required>[ 
    {"init": "2023-01-01T00:00:00Z", "end": "2023-01-02T00:00:00Z", "offset": 1}, 
    {"init": "2023-01-03T00:00:00Z", "end": "2023-01-04T00:00:00Z", "offset": 2} 
]</textarea>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
